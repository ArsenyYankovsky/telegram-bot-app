service: telegram

provider:
  name: aws
  stage: prod
  region: eu-central-1
  runtime: nodejs8.10

package:
  exclude:
    - node_modules/**/*
    - .idea/**
    - .git/**
    - node.exe
    - yarn.lock

functions:
  telegram-bot:
    handler: src/index.handler
    events:
      - http:
          path: /
          method: post
      - http:
          path: /
          method: get
      - schedule:
                rate: cron(0 7,9,11,13,15,17 ? * MON-FRI *)
                enabled: true
                input:
                  message:
                      text: /c
                      chat:
                        id: -1001111472139.0

plugins:
  - serverless-webpack
  - serverless-offline
